<table>  
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
   
    
    <tr class="header-row"  *ngFor="let item of satellites"> 
        <div *ngIf="item.isSpaceDebris(); then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
        <td>{{item.name}}</td>
        <td [class.warning]="item.isSpaceDebris()">{{item.type}}</td>
        <td>{{item.operational}}</td>
        <td>{{item.orbitType}}</td> 
        <td>{{item.launchDate}}</td>
    </ng-template>
    <ng-template #elseBlock>
        <td>{{item.name}}</td>
        <td>{{item.type}}</td>
        <td>{{item.operational}}</td>
        <td>{{item.orbitType}}</td> 
        <td>{{item.launchDate}}</td>
    </ng-template>
    </tr>
</table>
