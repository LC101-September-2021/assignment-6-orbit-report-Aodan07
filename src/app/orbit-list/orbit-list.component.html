<table>  
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor="let item of displayList" > 
        
        <td>{{item.Name}}</td>
        <td>{{item.Type}}</td>
        <td>{{item.Operational}}</td>
        <td>{{item.OrbitType}}</td> 
        <td>{{item.LaunchDate}}</td>
    </tr>
</table>
